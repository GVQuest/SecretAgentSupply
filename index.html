<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources\css\reset.css" type="text/css">
    <link rel="stylesheet" href="resources\css\style.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="top-line">
        <div class="content">
          <img src="resources\pictures\logo.png">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
      <div class="banner">
        <div class="content">
          <div class="new-arrival">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <nav>
        <ul class="content">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav">
          <li>Menu</li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="resources\pictures\pen.png">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="resources\pictures\watch.png">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources\pictures\glasses.png">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
      <div class="content">
        <div class="products details">
          <div class="info">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="content">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
